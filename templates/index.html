<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Code Token Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #242736;
      --border: #2d3148;
      --text: #e2e8f0;
      --text-muted: #8892a4;
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --blue: #3b82f6;
      --purple: #a855f7;
      --cyan: #06b6d4;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 1.6;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.3px;
    }

    header .right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header .period {
      font-size: 13px;
      color: var(--text-muted);
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .live-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .live-dot.stale { background: var(--yellow); animation: none; }

    .refresh-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .refresh-btn:hover { border-color: var(--blue); color: var(--blue); }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 32px;
    }

    /* Cards grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 28px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 18px 20px;
    }

    .card .label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin-bottom: 6px;
    }

    .card .value {
      font-size: 26px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .card .sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .card .card-insight {
      font-size: 11px;
      margin-top: 6px;
      line-height: 1.4;
    }

    .card .card-insight.good { color: var(--green); }
    .card .card-insight.ok   { color: var(--yellow); }
    .card .card-insight.warn { color: var(--red); }

    .card.green .value { color: var(--green); }
    .card.yellow .value { color: var(--yellow); }
    .card.red .value { color: var(--red); }
    .card.blue .value { color: var(--blue); }
    .card.purple .value { color: var(--purple); }
    .card.cyan .value { color: var(--cyan); }

    /* Sections */
    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 24px;
      overflow: hidden;
    }

    .section-header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .section-body {
      padding: 20px;
    }

    /* Chart container */
    .chart-container {
      position: relative;
      height: 260px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
    }

    th.num, td.num {
      text-align: right;
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-variant-numeric: tabular-nums;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--surface2);
    }

    td .sub {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* Efficiency badge */
    .eff {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 600;
    }

    .eff.good { background: rgba(34,197,94,0.12); color: var(--green); }
    .eff.ok   { background: rgba(234,179,8,0.12);  color: var(--yellow); }
    .eff.low  { background: rgba(239,68,68,0.12);  color: var(--red); }

    /* Insights */
    .insight {
      display: flex;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.5;
    }

    .insight:last-child { margin-bottom: 0; }

    .insight.good { background: rgba(34,197,94,0.08); border: 1px solid rgba(34,197,94,0.2); }
    .insight.warn { background: rgba(234,179,8,0.08); border: 1px solid rgba(234,179,8,0.2); }
    .insight.info { background: rgba(59,130,246,0.08); border: 1px solid rgba(59,130,246,0.2); }

    .insight-icon { font-size: 16px; flex-shrink: 0; margin-top: 1px; }

    /* ---- Coaching tip card ---- */
    .coaching-card { border-color: rgba(59,130,246,0.35); }

    .coaching-focus {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      flex-wrap: wrap;
    }

    .coaching-focus-label {
      color: var(--text-muted);
    }

    .coaching-focus-metric {
      font-weight: 600;
      color: var(--text);
    }

    .coaching-focus-val {
      font-variant-numeric: tabular-nums;
      color: var(--text-muted);
    }

    .coaching-delta {
      font-size: 12px;
      margin-left: 4px;
    }
    .coaching-delta.up   { color: var(--green); }
    .coaching-delta.down { color: var(--red); }

    .coaching-headline {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text);
    }

    .coaching-rule {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0 0 12px 0;
    }

    .coaching-technique {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .coaching-examples {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 700px) {
      .coaching-examples { grid-template-columns: 1fr; }
    }

    .coaching-ex {
      background: var(--surface2);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 12px;
      line-height: 1.6;
    }

    .coaching-ex-label {
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .coaching-ex.weak  { border-left: 3px solid var(--red); }
    .coaching-ex.strong { border-left: 3px solid var(--green); }
    .coaching-ex.weak  .coaching-ex-label { color: var(--red); }
    .coaching-ex.strong .coaching-ex-label { color: var(--green); }

    .coaching-ex-text {
      font-family: 'SF Mono', 'Fira Code', monospace;
      white-space: pre-wrap;
      color: var(--text);
    }

    /* Token breakdown bar */
    .token-bar {
      display: flex;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .token-bar-segment { height: 100%; }

    /* Loading / error */
    #loading, #error {
      text-align: center;
      padding: 80px 32px;
      color: var(--text-muted);
    }

    #error { color: var(--red); }

    /* Two-column layout for bottom tables */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    @media (max-width: 900px) {
      .grid-2 { grid-template-columns: 1fr; }
      .cards { grid-template-columns: repeat(2, 1fr); }
    }

    /* ---- Tooltip ---- */
    [data-tip] { position: relative; cursor: help; }
    [data-tip]::after {
      content: attr(data-tip);
      position: absolute; bottom: calc(100% + 8px); left: 50%;
      transform: translateX(-50%);
      background: #1a1d27; border: 1px solid #2d3148;
      color: #e2e8f0; font-size: 12px; line-height: 1.5;
      padding: 8px 12px; border-radius: 6px;
      width: 240px; white-space: normal;
      pointer-events: none; opacity: 0;
      transition: opacity 0.15s; z-index: 100;
      text-transform: none; letter-spacing: normal; font-weight: 400;
    }
    [data-tip]:hover::after { opacity: 1; }

    /* ---- Clarity section ---- */
    .clarity-score-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
    }

    .clarity-score-num {
      font-size: 34px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }
    .clarity-score-num.good { color: var(--green); }
    .clarity-score-num.ok   { color: var(--yellow); }
    .clarity-score-num.warn { color: var(--red); }

    .clarity-score-denom {
      font-size: 16px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .clarity-score-bar {
      flex: 0 0 160px;
      height: 8px;
      background: var(--surface2);
      border-radius: 4px;
      overflow: hidden;
    }

    .clarity-score-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.4s ease;
    }
    .clarity-score-fill.good { background: var(--green); }
    .clarity-score-fill.ok   { background: var(--yellow); }
    .clarity-score-fill.warn { background: var(--red); }

    .clarity-score-msg {
      font-size: 13px;
      color: var(--text-muted);
      font-style: italic;
    }

    .clarity-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 9999px;
      white-space: nowrap;
    }
    .clarity-badge.good { background: rgba(34,197,94,0.12); color: var(--green); }
    .clarity-badge.ok   { background: rgba(234,179,8,0.12);  color: var(--yellow); }
    .clarity-badge.warn { background: rgba(239,68,68,0.12);  color: var(--red); }

    .clarity-weekly-wrap {
      margin: 16px 0;
    }

    .clarity-weekly-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .clarity-metric {
      display: flex;
      align-items: baseline;
      gap: 10px;
      padding: 12px 0;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .clarity-metric-name {
      font-size: 13px;
      font-weight: 500;
      width: 155px;
      flex-shrink: 0;
    }

    .clarity-metric-val {
      font-size: 16px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      width: 52px;
      flex-shrink: 0;
    }

    .clarity-metric-dir {
      font-size: 11px;
      color: var(--text-muted);
      width: 135px;
      flex-shrink: 0;
    }

    .clarity-metric-msg {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
      flex: 1;
      min-width: 0;
    }

    .clarity-empty {
      text-align: center;
      color: var(--text-muted);
      padding: 24px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="loading">Loading token data…</div>
<div id="error" style="display:none"></div>

<div id="app" style="display:none">
  <header>
    <h1>Claude Code Token Analyzer</h1>
    <div class="right">
      <span class="period" id="period-label"></span>
      <div class="live-badge">
        <div class="live-dot" id="live-dot"></div>
        <span id="updated-label">Loading…</span>
      </div>
      <button class="refresh-btn" onclick="loadReport()">Refresh</button>
    </div>
  </header>

  <div class="container">

    <!-- Summary cards -->
    <div class="cards" id="summary-cards"></div>

    <!-- Prompt Clarity section -->
    <div class="section" id="clarity-section">
      <div class="section-header">Prompt Clarity Score</div>
      <div class="section-body" id="clarity-body"></div>
    </div>

    <!-- Coaching tip -->
    <div class="section coaching-card" id="coaching-section" style="display:none">
      <div class="section-header">Coaching Tip</div>
      <div class="section-body" id="coaching-body"></div>
    </div>

    <!-- Daily trend chart -->
    <div class="section">
      <div class="section-header">Daily Token Trend</div>
      <div class="section-body">
        <div class="chart-container">
          <canvas id="daily-chart"></canvas>
        </div>
      </div>
    </div>

    <!-- Model breakdown + Projects side by side -->
    <div class="grid-2">
      <div class="section">
        <div class="section-header">By Model</div>
        <div class="section-body" style="padding:0">
          <table id="model-table">
            <thead>
              <tr>
                <th data-tip="The specific Claude model variant used.">Model</th>
                <th class="num" data-tip="Total tokens across all types (input + output + cache writes + cache reads).">Tokens</th>
                <th class="num" data-tip="Cache reads ÷ (input + cache writes + cache reads). Higher = cheaper — cached tokens cost ~10% of fresh input.">Cache Eff.</th>
                <th class="num" data-tip="Estimated USD based on Anthropic's per-model pricing. Cache reads are billed at a discount.">Cost</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="section">
        <div class="section-header">Projects</div>
        <div class="section-body" style="padding:0">
          <table id="project-table">
            <thead>
              <tr>
                <th data-tip="Project folder name derived from the working directory.">Project</th>
                <th class="num" data-tip="Total tokens across all types for this project.">Tokens</th>
                <th class="num" data-tip="Cache reads ÷ (input + cache writes + cache reads). Higher = cheaper.">Cache Eff.</th>
                <th class="num" data-tip="Estimated USD spend for this project.">Cost</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Sessions table -->
    <div class="section">
      <div class="section-header">Top Sessions</div>
      <div class="section-body" style="padding:0">
        <table id="session-table">
          <thead>
            <tr>
              <th data-tip="First 8 characters of the session UUID.">Session</th>
              <th data-tip="Project this session belongs to.">Project</th>
              <th data-tip="Timestamp of the first message in the session.">Started</th>
              <th class="num" data-tip="Main conversation tokens (excludes subagent tokens).">Tokens</th>
              <th class="num" data-tip="Tokens consumed by subagents spawned within this session. Each subagent starts a fresh context window.">Subagent</th>
              <th class="num" data-tip="Combined cost of main conversation and subagent tokens.">Cost</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Insights -->
    <div class="section" id="insights-section">
      <div class="section-header">Insights</div>
      <div class="section-body" id="insights-body"></div>
    </div>

  </div>
</div>

<script>
// ---- Formatting helpers ----
function fmtTokens(n) {
  if (n === 0) return '0';
  if (n >= 1e9) return (n/1e9).toFixed(1) + 'B';
  if (n >= 1e6) return (n/1e6).toFixed(1) + 'M';
  if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
  return n.toLocaleString();
}

function fmtCost(v) {
  if (v < 0.01 && v > 0) return '$' + v.toFixed(4);
  return '$' + v.toFixed(2);
}

function fmtPct(v) {
  return (v * 100).toFixed(1) + '%';
}

function fmtTime(iso) {
  if (!iso || iso === '0001-01-01T00:00:00Z') return '—';
  const d = new Date(iso);
  return d.toLocaleDateString('en-US', {month:'short', day:'2-digit'}) + ' ' +
         d.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:false});
}

function fmtDate(iso) {
  if (!iso || iso === '0001-01-01T00:00:00Z') return '—';
  const d = new Date(iso);
  return d.toLocaleDateString('en-US', {month:'short', day:'2-digit', year:'numeric'});
}

function effClass(v) {
  if (v >= 0.75) return 'good';
  if (v >= 0.40) return 'ok';
  return 'low';
}

function cacheEff(totals) {
  const denom = totals.InputTokens + totals.CacheCreationInputTokens + totals.CacheReadInputTokens;
  if (denom === 0) return 0;
  return totals.CacheReadInputTokens / denom;
}

function totalTok(totals) {
  return totals.InputTokens + totals.OutputTokens +
         totals.CacheCreationInputTokens + totals.CacheReadInputTokens;
}

function shortId(id) {
  return id ? id.slice(0,8) + '…' : '—';
}

// ---- Insight helpers ----
function correctionInsight(r) {
  if (r < 0.10) return {level:'good', msg:"Few walk-backs — your prompts are landing first try."};
  if (r < 0.25) return {level:'ok',   msg:"Moderate. Try specifying constraints before prompting."};
  return            {level:'warn', msg:"High. Sketch the full spec mentally before you type."};
}
function clarificationInsight(r) {
  if (r < 0.15) return {level:'good', msg:"Model rarely needs more info — prompts are clear."};
  if (r < 0.35) return {level:'ok',   msg:"Occasional ambiguity. Add output format and scope upfront."};
  return            {level:'warn', msg:"Model asks frequently. Include what you want and what you don't."};
}
function frontLoadInsight(r) {
  if (r > 0.60) return {level:'good', msg:"Strong front-loading — context is established upfront."};
  if (r > 0.40) return {level:'ok',   msg:"Moderate. Push more context into your first message."};
  return            {level:'warn', msg:"Low — you're discovering requirements through dialogue."};
}
function clarityScoreInsight(s) {
  if (s > 75) return {level:'good', msg:"Strong prompting discipline."};
  if (s > 50) return {level:'ok',   msg:"Focus on your lowest metric to improve."};
  return          {level:'warn', msg:"Significant context is leaking out through follow-ups."};
}

function insightBadge(level) {
  const label = level === 'warn' ? 'warn' : level;
  return `<span class="clarity-badge ${level}">[${label}]</span>`;
}

// Insight for the summary cards
function cacheEffInsight(eff) {
  if (eff >= 0.75) return {level:'good', msg:'Cache reads dominate — this is optimal.'};
  if (eff >= 0.40) return {level:'ok',   msg:'Moderate. Longer sessions and CLAUDE.md help.'};
  return                  {level:'warn', msg:'Low — try longer sessions; avoid frequent restarts.'};
}
function outputRatioInsight(ratio) {
  if (ratio > 0.30) return {level:'warn', msg:'Responses may be very verbose. Add "be concise" to CLAUDE.md.'};
  return null;
}

// ---- Render ----
function render(data) {
  const grand = data.Grand;
  const total = totalTok(grand);
  const eff = cacheEff(grand);

  // Period label
  let period = '';
  if (data.FilterDays > 0) {
    period = 'Last ' + data.FilterDays + ' days';
  } else if (data.DateFrom && data.DateFrom !== '0001-01-01T00:00:00Z') {
    period = fmtDate(data.DateFrom) + ' – ' + fmtDate(data.DateTo);
  }
  document.getElementById('period-label').textContent = period;

  // Summary cards
  const effColor = eff >= 0.75 ? 'green' : eff >= 0.40 ? 'yellow' : 'red';
  const effIns = cacheEffInsight(eff);
  const outputRatio = total > 0 ? grand.OutputTokens / total : 0;
  const outIns = outputRatioInsight(outputRatio);

  document.getElementById('summary-cards').innerHTML = `
    <div class="card blue">
      <div class="label" data-tip="Sum of all token types: input, output, cache writes, and cache reads.">Total Tokens</div>
      <div class="value">${fmtTokens(total)}</div>
      <div class="sub">${grand.MessageCount} messages</div>
    </div>
    <div class="card ${effColor}">
      <div class="label" data-tip="Cache reads ÷ (input + cache writes + cache reads). Higher means cheaper — cached tokens cost ~10% of fresh input.">Cache Efficiency</div>
      <div class="value">${fmtPct(eff)}</div>
      <div class="sub">${fmtTokens(grand.CacheReadInputTokens)} cache reads</div>
      <div class="card-insight ${effIns.level}">${effIns.msg}</div>
    </div>
    <div class="card purple">
      <div class="label" data-tip="Estimated USD based on Anthropic's per-model pricing. Cache reads are billed at a discount.">Estimated Cost</div>
      <div class="value">${fmtCost(grand.CostUSD)}</div>
      <div class="sub">${Object.keys(data.ModelSummaries || {}).length} models</div>
    </div>
    <div class="card cyan">
      <div class="label" data-tip="Number of Claude Code conversation sessions across all projects.">Sessions</div>
      <div class="value">${(data.Sessions || []).length}</div>
      <div class="sub">${(data.Projects || []).length} project(s)</div>
    </div>
    <div class="card">
      <div class="label" data-tip="Uncached prompt tokens — the portion of your context not served from cache.">Input Tokens</div>
      <div class="value" style="font-size:20px">${fmtTokens(grand.InputTokens)}</div>
      <div class="sub">${total > 0 ? fmtPct(grand.InputTokens/total) : '0%'} of total</div>
    </div>
    <div class="card">
      <div class="label" data-tip="Tokens generated by the model. Output is billed at 5× the input rate.">Output Tokens</div>
      <div class="value" style="font-size:20px">${fmtTokens(grand.OutputTokens)}</div>
      <div class="sub">${total > 0 ? fmtPct(grand.OutputTokens/total) : '0%'} of total</div>
      ${outIns ? `<div class="card-insight ${outIns.level}">${outIns.msg}</div>` : ''}
    </div>
  `;

  // Clarity + coaching sections
  renderClarity(data);
  renderCoaching(data);

  // Daily chart
  const daily = (data.Daily || []);
  const labels = daily.map(d => d.Date);
  const dsInput = daily.map(d => d.Totals.InputTokens);
  const dsOutput = daily.map(d => d.Totals.OutputTokens);
  const dsCacheWrite = daily.map(d => d.Totals.CacheCreationInputTokens);
  const dsCacheRead = daily.map(d => d.Totals.CacheReadInputTokens);

  if (dailyChart) { dailyChart.destroy(); dailyChart = null; }
  const ctx = document.getElementById('daily-chart').getContext('2d');
  dailyChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Cache Reads',  data: dsCacheRead,  backgroundColor: 'rgba(6,182,212,0.7)',  stack: 'a' },
        { label: 'Cache Writes', data: dsCacheWrite, backgroundColor: 'rgba(168,85,247,0.7)', stack: 'a' },
        { label: 'Output',       data: dsOutput,     backgroundColor: 'rgba(59,130,246,0.7)', stack: 'a' },
        { label: 'Input',        data: dsInput,      backgroundColor: 'rgba(99,102,241,0.7)', stack: 'a' },
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { color: '#8892a4', boxWidth: 12 } },
        tooltip: {
          callbacks: {
            label: ctx => ` ${ctx.dataset.label}: ${fmtTokens(ctx.parsed.y)}`
          }
        }
      },
      scales: {
        x: { stacked: true, ticks: { color: '#8892a4', maxRotation: 45 }, grid: { color: '#2d3148' } },
        y: { stacked: true, ticks: { color: '#8892a4', callback: v => fmtTokens(v) }, grid: { color: '#2d3148' } }
      }
    }
  });

  // Model table
  const modelEntries = Object.entries(data.ModelSummaries || {})
    .map(([k, v]) => ({ name: k, totals: v }))
    .sort((a, b) => totalTok(b.totals) - totalTok(a.totals));

  document.querySelector('#model-table tbody').innerHTML = modelEntries.map(e => {
    const ef = cacheEff(e.totals);
    return `<tr>
      <td>${e.name}</td>
      <td class="num">${fmtTokens(totalTok(e.totals))}</td>
      <td class="num"><span class="eff ${effClass(ef)}">${fmtPct(ef)}</span></td>
      <td class="num">${fmtCost(e.totals.CostUSD)}</td>
    </tr>`;
  }).join('');

  // Project table
  document.querySelector('#project-table tbody').innerHTML = (data.Projects || []).map(p => {
    const ef = cacheEff(p.Totals);
    return `<tr>
      <td>
        <div>${p.Name}</div>
        <div class="sub">${p.Path}</div>
      </td>
      <td class="num">${fmtTokens(totalTok(p.Totals))}</td>
      <td class="num"><span class="eff ${effClass(ef)}">${fmtPct(ef)}</span></td>
      <td class="num">${fmtCost(p.Totals.CostUSD)}</td>
    </tr>`;
  }).join('');

  // Session table (top 15)
  const sessions = (data.Sessions || []).slice(0, 15);
  document.querySelector('#session-table tbody').innerHTML = sessions.map(s => {
    const subTok = totalTok(s.SubagentTotals);
    const totalCost = s.Totals.CostUSD + s.SubagentTotals.CostUSD;
    return `<tr>
      <td style="font-family:monospace;font-size:12px">${shortId(s.SessionID)}</td>
      <td>${s.ProjectName || '—'}</td>
      <td>${fmtTime(s.StartTime)}</td>
      <td class="num">${fmtTokens(totalTok(s.Totals))}</td>
      <td class="num">${subTok > 0 ? fmtTokens(subTok) : '—'}</td>
      <td class="num">${fmtCost(totalCost)}</td>
    </tr>`;
  }).join('');

  // Insights
  const insights = data.Insights || [];
  if (insights.length === 0) {
    document.getElementById('insights-section').style.display = 'none';
  } else {
    const icons = { good: '✅', warn: '⚠️', info: 'ℹ️' };
    document.getElementById('insights-body').innerHTML = insights.map(ins => `
      <div class="insight ${ins.Severity}">
        <span class="insight-icon">${icons[ins.Severity] || 'ℹ️'}</span>
        <span>${ins.Message}</span>
      </div>
    `).join('');
  }
}

// ---- Coaching tip section ----
const coachingMetricNames = {
  correction_rate:    'Correction Rate',
  clarification_rate: 'Clarification Rate',
  front_load_ratio:   'Front-load Ratio',
};

function renderCoaching(data) {
  const section = document.getElementById('coaching-section');
  const body    = document.getElementById('coaching-body');
  const tip     = data.Clarity && data.Clarity.Tip;

  if (!tip) {
    section.style.display = 'none';
    return;
  }

  section.style.display = '';

  const o = data.Clarity.Overall;
  const metricName = coachingMetricNames[tip.Metric] || tip.Metric;

  const metricValMap = {
    correction_rate:    o.CorrectionRate,
    clarification_rate: o.ClarificationRate,
    front_load_ratio:   o.FrontLoadRatio,
  };
  const val = (metricValMap[tip.Metric] || 0) * 100;

  // Week-over-week delta
  let deltaHtml = '';
  const delta = data.Clarity.ScoreDelta;
  if (delta != null) {
    if (delta > 0.5) {
      deltaHtml = `<span class="coaching-delta up">↑ +${Math.round(delta)} pts from last week</span>`;
    } else if (delta < -0.5) {
      deltaHtml = `<span class="coaching-delta down">↓ ${Math.round(delta)} pts from last week</span>`;
    }
  }

  // Before/after examples: replace \n with <br>
  const weakHtml   = escHtml(tip.WeakEx  || '').replace(/\n/g, '\n');
  const strongHtml = escHtml(tip.StrongEx || '').replace(/\n/g, '\n');

  body.innerHTML = `
    <div class="coaching-focus">
      <span class="coaching-focus-label">Focus:</span>
      <span class="coaching-focus-metric">${escHtml(metricName)}</span>
      <span class="coaching-focus-val">${val.toFixed(1)}%</span>
      ${insightBadge(tip.Level)}
      ${deltaHtml}
    </div>

    <div class="coaching-headline">${escHtml(tip.Headline)}</div>
    <hr class="coaching-rule">
    <p class="coaching-technique">${escHtml(tip.Technique)}</p>

    <div class="coaching-examples">
      <div class="coaching-ex weak">
        <div class="coaching-ex-label">✗ Weak</div>
        <div class="coaching-ex-text">${weakHtml}</div>
      </div>
      <div class="coaching-ex strong">
        <div class="coaching-ex-label">✓ Strong</div>
        <div class="coaching-ex-text">${strongHtml}</div>
      </div>
    </div>
  `;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ---- Clarity section ----
const metricTips = {
  correction_rate:    '% of your messages that walk back or contradict a prior request. Measures how precisely you specified intent the first time.',
  clarification_rate: '% of sessions where the model asked a clarifying question in its first response. High = your prompts are underspecified.',
  front_load_ratio:   '% of your total prompt text that was in your first message. High = you front-loaded context; low = you trickled it in reactively.',
};

function clarityMetricRow(name, valPct, direction, ins, metricKey) {
  const tip = metricTips[metricKey] || '';
  return `
    <div class="clarity-metric">
      <span class="clarity-metric-name" data-tip="${tip}">${name}</span>
      <span class="clarity-metric-val">${valPct.toFixed(1)}%</span>
      <span class="clarity-metric-dir">${direction}</span>
      ${insightBadge(ins.level)}
      <span class="clarity-metric-msg">"${ins.msg}"</span>
    </div>`;
}

function renderClarity(data) {
  const body = document.getElementById('clarity-body');
  const clarity = data.Clarity;

  if (!clarity || clarity.SessionCount < 2) {
    body.innerHTML = '<div class="clarity-empty">Collect 2+ sessions to see clarity trends.</div>';
    return;
  }

  const o = clarity.Overall;
  const si  = clarityScoreInsight(o.Score);
  const ci  = correctionInsight(o.CorrectionRate);
  const cli = clarificationInsight(o.ClarificationRate);
  const fi  = frontLoadInsight(o.FrontLoadRatio);

  const scorePct = Math.min(100, Math.max(0, o.Score));
  const weekly = clarity.Weekly || [];
  const hasWeekly = weekly.length > 1;

  body.innerHTML = `
    <div class="clarity-score-row">
      <span class="clarity-score-num ${si.level}">${Math.round(o.Score)}<span class="clarity-score-denom">/100</span></span>
      <div class="clarity-score-bar">
        <div class="clarity-score-fill ${si.level}" style="width:${scorePct}%"></div>
      </div>
      ${insightBadge(si.level)}
      <span class="clarity-score-msg" data-tip="Composite 0–100 from the three clarity signals. Tracks your prompting discipline over time.">"${si.msg}"</span>
    </div>

    ${hasWeekly ? `
    <div class="clarity-weekly-wrap">
      <div class="clarity-weekly-label">Weekly Score Trend</div>
      <div class="chart-container" style="height:110px">
        <canvas id="clarity-weekly-chart"></canvas>
      </div>
    </div>` : ''}

    <div style="margin-top:${hasWeekly ? 4 : 16}px">
      ${clarityMetricRow('Correction Rate',    o.CorrectionRate    * 100, '↓ lower is better', ci,  'correction_rate')}
      ${clarityMetricRow('Clarification Rate', o.ClarificationRate * 100, '↓ lower is better', cli, 'clarification_rate')}
      ${clarityMetricRow('Front-load Ratio',   o.FrontLoadRatio    * 100, '↑ higher is better', fi,  'front_load_ratio')}
    </div>
  `;

  // Weekly trend chart
  if (hasWeekly) {
    if (clarityWeeklyChart) { clarityWeeklyChart.destroy(); clarityWeeklyChart = null; }
    const wLabels = weekly.map((_, i) => 'W' + (i + 1));
    const wScores = weekly.map(w => Math.round(w.Score));
    const ctx2 = document.getElementById('clarity-weekly-chart').getContext('2d');
    clarityWeeklyChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: wLabels,
        datasets: [{
          label: 'Clarity Score',
          data: wScores,
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34,197,94,0.08)',
          fill: true,
          tension: 0.35,
          pointRadius: 4,
          pointBackgroundColor: '#22c55e',
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: '#8892a4' }, grid: { color: '#2d3148' } },
          y: { min: 0, max: 100, ticks: { color: '#8892a4', stepSize: 25 }, grid: { color: '#2d3148' } }
        }
      }
    });
  } else if (clarityWeeklyChart) {
    clarityWeeklyChart.destroy();
    clarityWeeklyChart = null;
  }
}

// ---- Live update ----
let dailyChart = null;
let clarityWeeklyChart = null;
const POLL_INTERVAL_MS = 30_000;

function setLiveStatus(ok) {
  const dot = document.getElementById('live-dot');
  const label = document.getElementById('updated-label');
  if (ok) {
    dot.classList.remove('stale');
    const now = new Date();
    label.textContent = 'Updated ' + now.toLocaleTimeString();
  } else {
    dot.classList.add('stale');
    label.textContent = 'Update failed';
  }
}

function loadReport() {
  fetch('/api/report')
    .then(r => {
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    })
    .then(data => {
      render(data);
      setLiveStatus(true);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    })
    .catch(err => {
      setLiveStatus(false);
      // Only show error page on first load
      if (document.getElementById('app').style.display === 'none') {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Failed to load report: ' + err.message;
      }
    });
}

// Initial load + periodic refresh
loadReport();
setInterval(loadReport, POLL_INTERVAL_MS);
</script>
